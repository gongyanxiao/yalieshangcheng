{include file="pageheader.htm"}
<form name="formSurplus" method="post" action="role_yl_points_apply.php" onsubmit="return submitSurplus()">
    <table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#eeeeee">
        <tbody>
            <tr>
                <td width="10%" align="right">养老金：</td>
                <td align="left"><select name="yl_id">
                        {foreach from=$pension_infos item=item}
                        <option value='{$item.id}'>{$item.pension_name}({$item.money})</option>
                        {/foreach}
                    </select></td>
            </tr>
            <tr>
                <td width="10%" align="right">真实姓名：</td>
                <td align="left"><input type="text" name="real_name" value="{$userinfos.real_name}" class="inputBg" size="30"></td>
            </tr>
            <tr>
                <td width="10%" align="right">身份证号：</td>
                <td align="left"><input type="text" name="idcard" value="{$userinfos.card}" class="inputBg" size="30"></td>
            </tr>
            <tr>
                <td width="10%" align="right">手机号：</td>
                <td align="left"><input type="text" name="mobile_phone" value="{$userinfos.mobile_phone}" class="inputBg" size="30"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="hidden" name="postToken" value="{$postToken}">
                    <input type="hidden" name="act" value="act_account">
                    <input type="submit" name="submit" class="main-btn main-btn-large" value="提交申请">
                    <input type="reset" name="reset" class="main-btn main-btn-large" value="重置表单"></td>
            </tr>
        </tbody></table>
</form>
<script type="text/javascript">
    function submitSurplus()
    {
        var frm = document.forms['formSurplus'];
        var yl_id = frm.elements['yl_id'].value;
        var process_notic = frm.elements['user_note'].value;
        var real_name = frm.elements['real_name'].value;
        var card = frm.elements['card'].value;
        var mobile_phone = frm.elements['mobile_phone'].value;
        var payment_id = 0;
        var msg = '';

        if (yl_id.length === 0)
        {
            msg += "请选择申请养老金\n";
        }
        if (real_name.length === 0)
        {
            msg += "真实姓名不能为空\n";
        }
        if (card.length === 0)
        {
            msg += "身份证号不能为空\n";
        }
        if (mobile_phone.length === 0)
        {
            msg += "手机号不能为空\n";
        }

        if (msg.length > 0)
        {
            alert(msg);
            return false;
        }
        return true;
    }
</script>
{include file="pagefooter.htm"}
